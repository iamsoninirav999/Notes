{% extends 'notes/base.html' %}

{% block 'content' %}
    
    <div class="card ml-3" style="width:30%;">
        <div class="card-body">
            <form action="{% url 'create_note' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Title" name="title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Type Your Note Here" name="note" style="height:250px;"></textarea>
                </div>
               
                {% for label in labels %}
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="{{label.label}}" value="{{label.label}}"name="mylabels">
                 <label class="custom-control-label" for="{{label.label}}">{{label.label}}</label>
                </div>                  
                {% endfor %}

                <center>
                    <button type="submit" class="btn btn-primary">Create</button>
                </center>
            </form>
        </div>
    </div>
    

{% endblock 'content' %}
